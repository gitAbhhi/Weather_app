<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="weathercss.css">
</head>

<body>
    <div class="container">
     
        <div class="search-bar-icon">
            <input class="cityinput" type="text" id="city" placeholder="Enter City" />
            <button class="searchBtn"><span class="material-symbols-outlined">search</span></button>
        </div>

        <section class="searchagain">
            <h1>Weather-Web</h1>
            <img class="searchimg" src="assets/message/search-city.png" alt="img">
            <h3>Enter city name for Weather Information.</h3>
            
        </section>
        <section class="not-found" style="display: none;">
            <h1>Search again</h1>
            <img class="searchimg" src="assets/message/not-found.png" alt="img">
            <h2>city not found</h2>
            
        </section>

        <section class="weather-container" style="display: none;">
            <div class="address-time">
                <div class="address">
                    <span class="material-symbols-outlined">
                        location_on
                        </span>
                    <h2 id="city-name">Jakarta</h2>
                </div>
                <div class="time">
                    Sunday, 4 Aug
                </div>
            </div>
            <div class="weather-icon">
                <div class="weathericon">
                     <img class="weatherimg" src="assets/weather/clouds.svg" alt="img">
                </div>
                <div class="temp-detail">
                    <div class="temp ">29 C</div>
                    <div class="description ">Cloudy</div>
                </div>
            </div>
            <div class="humidity-wind">
                <div class="humidity">
                    <div>
                        <span class="material-symbols-outlined"> water_drop</span>
                    </div>
                    <div class="humidity-detail">
                        <div class="humidity-text">humidity</div>
                        <div class="humidity-value">55%</div>
                    </div>
                </div>
                <div class="wind">
                    <div>
                        <span class="material-symbols-outlined">heat</span>
                    </div>
                    <div>
                        <div class="wind-speed-text">Win Speed</div>
                        <div class="wind-speed">11 M/s</div>
                    </div>
                </div>
            </div>
            <div class="coming-day">
                <div class="days">
                    <div class="date">1</div>
                    <div ><img class="tempIcon" src="assets/weather/clear.svg" alt=""></div>
                    <div class="temperature">1</div>
                </div>
                <div class="days">
                    <div class="date">2</div>
                    <div ><img class="tempIcon" src="assets/weather/clear.svg" alt=""></div>
                    <div class="temperature">2</div>
                </div>
                <div class="days">
                    <div class="date">3</div>
                    <div ><img class="tempIcon" src="assets/weather/clear.svg" alt=""></div>
                    <div class="temperature">3</div>
                </div>
                <div class="days">
                    <div class="date">4</div>
                    <div ><img class="tempIcon" src="assets/weather/clear.svg" alt=""></div>
                    <div class="temperature">4</div>
                </div>
                <div class="days">
                    <div class="date">5</div>
                    <div ><img class="tempIcon" src="assets/weather/clear.svg" alt=""></div>
                    <div class="temperature">5</div>
                </div>
                <div class="days">
                    <div class="date">6</div>
                    <div ><img class="tempIcon" src="assets/weather/clear.svg" alt=""></div>
                    <div class="temperature">6</div>
                </div>
            </div>
        </section>
    </div>
    <script src="weatherjs.js"></script>
</body>

</html>
